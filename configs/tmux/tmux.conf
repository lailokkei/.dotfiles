unbind C-b
set -g prefix C-a
bind C-a send-prefix


set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on

setw -g mode-keys vi


set -g base-index 1
setw -g pane-base-index 1

set -g status-style 'bg=default'

unbind r
bind r source-file ~/.config/tmux/tmux.conf
